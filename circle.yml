deployment:
  staging:
    branch: master
    heroku:
      appname: hotel-booking-resize-service

machine:
  java:
    version: oraclejdk8
  services:
    - postgresql
  environment:
    DATABASE_URL: postgresql://ubuntu:@127.0.0.1:5432/circle_test

dependencies:
  override:
    - chmod +x gradlew
    - ./gradlew dependencies
